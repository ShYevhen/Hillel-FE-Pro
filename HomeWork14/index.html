<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <script src="library.js" async></script>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="main-counter">
        <form>
            <input class="counter-input" value="0" min="0" placeholder="Enter an init counter value" type="number">
            <button class="btn-counter create">Create counter</button>
        </form>
        <ul class="counter-list"></ul>
        <template id="li-template">
            <li class="counter">Counter value: <span class="counter-value"></span><button class="btn-counter count">Count</button></li>
        </template>
    </div>
</body>
</html>
